<mat-card class="news-card main-card">
  
  <mat-card-content>
    
    <div id="101"></div>
    <form [formGroup]="chatForm" (ngSubmit)="sendMessage()">
      <br>
      <mat-form-field class="register-full-width">
        <mat-label>Message:</mat-label>
        <input matInput formControlName="message" name="message" type="text">
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button type="submit" mat-button>Send</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
</div>
