<mat-card class="who-card main-card">
  <mat-card-header>
    <mat-card-title>Who is here?</mat-card-title>
    <mat-card-subtitle>All</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <lets-user-list></lets-user-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
<mat-card class="news-card main-card">
  <mat-card-header>
    <mat-card-title>News</mat-card-title>
    <mat-card-subtitle>All</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h3>{{message$ | async}}</h3>
    <form [formGroup]="chatForm" (ngSubmit)="sendMessage()">
      <br>
      <mat-form-field class="register-full-width">
        <mat-label>Message:</mat-label>
        <input matInput formControlName="message" name="message" placeholder="message" type="text">
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button type="submit" mat-button>Send</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
<mat-card class="what-card main-card">
  <mat-card-header>
    <mat-card-title>What's up?</mat-card-title>
    <mat-card-subtitle>All</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
